<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time 4 Action - Automation</title>
  <link rel="icon" href="https://www.patrikinternational.com/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/8c174fdda5.js" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    html,
    body {
      height: 100%;
    }

    body {
      background: #1b1b1f;
      color: #ccc;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
      padding-bottom: 5rem;
    }

    .logo-container {
      text-align: center;
      margin-bottom: 3rem;
    }

    .logo-container img {
      width: 180px;
      height: auto;
      margin-bottom: 1rem;
    }

    .logo-container h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #e0e0e0;
      letter-spacing: 2px;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
      width: 90%;
      max-width: 1200px;
    }

    .card {
      background: rgba(30, 30, 35, 0.7);
      backdrop-filter: blur(8px);
      width: 220px;
      height: 220px;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      transition: all 0.3s ease;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 30px rgba(0, 255, 255, 0.3);
    }

    .card i {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #00d4ff;
    }

    .card span {
      font-size: 1.1rem;
      font-weight: 500;
      color: #ccc;
      text-align: center;
    }

    /* Notes rectangle links */
    .notes-links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 3rem;
      width: 90%;
      max-width: 600px;
      align-items: center;
    }

    .notes-links a {
      display: flex;
      align-items: center;
      width: 100%;
      padding: 0.8rem 1rem;
      border-radius: 12px;
      background: rgba(40, 40, 45, 0.7);
      backdrop-filter: blur(6px);
      text-decoration: none;
      color: #ccc;
      transition: all 0.3s ease;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
    }

    .notes-links a:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 20px rgba(0, 255, 255, 0.3);
    }

    .notes-links i {
      font-size: 2rem;
      color: #00d4ff;
      margin-right: 1rem;
      flex-shrink: 0;
    }

    .notes-links span {
      font-size: 1.1rem;
      font-weight: 500;
    }

    footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.9rem;
      color: #555;
      text-align: center;
      width: 100%;
    }
  </style>
</head>

<body>

  <div class="logo-container">
    <img src="https://imgs.pnvnet.si/img/615/301/75/2/c/www.patrikinternational.com/assets/page_info/0308183001671536508.png" alt="Time 4 Action Logo">
    <h1>Time 4 Action - Automation</h1>
  </div>

  <section class="cards">
    <a href="/warehouse-sync" class="card">
      <i class="fa-solid fa-warehouse"></i>
      <span>Warehouse Sync</span>
    </a>
    <a href="/products-sync" class="card">
      <i class="fa-solid fa-box-open"></i>
      <span>Products Sync</span>
    </a>
  </section>

  <section class="notes-links">
    <a href="/products-sync/notes">
      <i class="fa-solid fa-sticky-note"></i>
      <span>Products Notes</span>
    </a>
    <a href="/warehouse-sync/notes">
      <i class="fa-solid fa-sticky-note"></i>
      <span>Warehouse Notes</span>
    </a>
  </section>

  <footer>Â© 2025 Time 4 Action - AUTOMATION</footer>

</body>

</html>
